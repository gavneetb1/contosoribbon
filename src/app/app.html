<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contoso Meeting</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            background: white;
            padding: 60px 80px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }

        .logo {
            width: 180px;
            height: 180px;
            margin: 0 auto 30px;
            display: block;
        }

        h1 {
            color: #0078d4;
            font-size: 32px;
            margin: 20px 0 40px 0;
            font-weight: 600;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 40px;
        }

        .btn {
            padding: 16px 40px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-start {
            background-color: #0078d4;
            color: white;
        }

        .btn-start:hover {
            background-color: #005a9e;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 120, 212, 0.4);
        }

        .btn-join {
            background-color: #107c10;
            color: white;
        }

        .btn-join:hover {
            background-color: #0b5a0b;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 124, 16, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }
    </style>
</head>

<body>
    <div class="container">
        <img class="logo" src="../../assets/logo-filled.png" alt="Contoso Meeting Logo" />
        <h1>Contoso Meeting</h1>
        
        <div class="button-container">
            <button class="btn btn-start" onclick="startCall()">
                ðŸ“ž Start a Call
            </button>
            <button class="btn btn-join" onclick="joinCall()">
                ðŸŽ¥ Join a Call
            </button>
        </div>
    </div>

    <script>
        Office.onReady(() => {
            console.log('Contoso Meeting app ready');
        });

        function startCall() {
            // Placeholder for start call functionality
            console.log('Start call clicked');
        }

        function joinCall() {
            // Placeholder for join call functionality
            console.log('Join call clicked');
        }
    </script>
</body>

</html>
